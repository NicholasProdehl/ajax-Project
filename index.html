<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="left-side-header">
      <a href="#" class="crypton-logo">Crypton</a>
      <img src="images/Crypton.webp" alt="Crypton-Icon" class="crypton-icon">
    </div>
    <div class="right-side-header">
      <a href="#" class="portfolio">Portfolio</a>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <div class="container">
        <div class="quarter-column">
          <div class="sider-header">
            <h3>Top Performers</h3>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/bitcoin-image.png" alt="Bitcoin">
            <p>Bitcoin</p>
          </button>
          <div class="data-list" id = "bitcoin-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/ethereum-image.png" alt="Ethereum">
            <p>Ethereum</p>
          </button>
          <div class="data-list" id = "ethereum-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/binance-coin-image.png" alt="Binance Coin">
            <p>Binance Coin</p>
          </button>
          <div class="data-list" id="binance-coin-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/tether-image.png" alt="Tether">
            <p>Tether</p>
          </button>
          <div class="data-list" id="tether-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/cardano-image.png" alt="Cardano">
            <p>Cardano</p>
          </button>
          <div class="data-list" id="cardano-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/solana-image.png" alt="Solana">
            <p>Solana</p>
          </button>
          <div class="data-list" id="solana-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/xrp-image.png" alt="XRP">
            <p>XRP</p>
          </button>
          <div class="data-list" id="xrp-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/polkadot-image.png" alt="Polkadot">
            <p>Polkadot</p>
          </button>
          <div class="data-list" id="polkadot-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/shiba-inu-image.png" alt="Shiba Inu">
            <p>Shiba Inu</p>
          </button>
          <div class="data-list" id="shiba-inu-data">
            <h5>$123,456</h5>
          </div>
          <button type="button" class="crypto-button">
            <img src="images/doge-coin-image.png" alt="Doge Coin">
            <p>Doge Coin</p>
          </button>
          <div class="data-list" id="doge-coin-data">
            <h5>$123,456</h5>
          </div>
        </div>
        <div class="middle-half-column hidden">
          <p>Crypto Portfolio</p>
          <form>
            <select name="cryptos" id="crypto-choice" required>
              <option value="" disabled selected>Select your Cryptocurrency</option>
              <option value="bitcoin">Bitcoin</option>
              <option value="ethereum">Ethereum</option>
              <option value="binance-coin">Binance Coin</option>
              <option value="tether">Tether</option>
              <option value="cardano">Cardano</option>
              <option value="solana">Solana</option>
              <option value="xrp">XRP</option>
              <option value="polkadot">Polkadot</option>
              <option value="shiba-inu">Shiba Inu</option>
              <option value="doge-coin">Doge Coin</option>
            </select>
            <div class="amount-input">
              <p>Amount</p>
              <input type="number" name="amount" id ="amount" placeholder = "Any number value"
              step = "0.000001" min = "0" required>
            </div>
            <input type="submit" value="Change Holdings">
          </form>
        </div>
        <div class="middle-half-column">
          <div class="total-valuation">
            <img src="images/dollar-image.png" alt = "US Dollar">
            <h5>Total Valuation</h5>
          </div>
          <div class="value-output">
            <img src="images/dollar-image.png" alt = "US DOllar">
            <h1>123,456,789</h1>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
